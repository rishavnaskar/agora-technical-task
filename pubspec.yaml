name: fourleggedlove
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_dotenv: ^5.0.0
  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  lottie: ^1.1.0
  flutter_signin_button: ^2.0.0
  google_sign_in: ^5.0.7
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  cloud_firestore: ^2.4.0
  streaming_shared_preferences: ^2.0.0
  image_picker: ^0.8.3
  firebase_storage: ^10.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Nexa
      fonts:
        - asset: fonts/nexa_bold.otf

    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf

  assets:
    - assets/
    - .env
